<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="flex.css" />
    <title>Flex_Hover_Slider</title>
  </head>
  <body>

    <div class="flex-container">
      <div class="spinner">
        <p>
        <div class="cube1"></div>
        <div class="cube2"></div></p>
      </div>

      <div class="flex-slide home">
        <div class="flex-title flex-title-home">Home</div>
        <div class="flex-about flex-about-home">
        <p>Lorem ipsum dolor sit amet</p>
      </div>
    </div>

      <div class="flex-slide about">
        <div class="flex-title">About</div>
        <div class="flex-about">
        <p>Lorem ipsum dolor sit amet consectetur adipisicing elit.</p>
      </div>
    </div>

    <div class="flex-slide work">
        <div class="flex-title">Work</div>
        <div class="flex-about">
            <p>Listing relevant snipper of work</p>
            <ul>
                <li>First</li>
                <li>Second</li>
                <li>Third</li>
            </ul>
        </div> 
    </div>

    <div class="flex-slide contact">
      <div class="flex-title">Contact</div>
      <div class="flex-about">
        <p>Use the contact form below</p>
        <form class="contact-form">
          <p>Email <input type="text" name="email"></p>
          <p>Comment <textarea type="text" name="comment" rows="5"></textarea></p>
          <p><input type="submit" name="email" value="Send Message"></p>
        </form>
      </div>
    </div>
</div>
    <script src="hover.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js" integrity="sha512-bLT0Qm9VnAYZDflyKcBaQ2gg0hSYNQrJ8RilYldYQ1FxQYoCLtUjuuRuZo+fjqhx/qtq/1itJ0C2ejDxltZVFg==" crossorigin="anonymous"></script>
  </body>
</html>
